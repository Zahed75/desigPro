<div class="flex h-screen">
  <!-- Left Side - Solid Red Background with Pattern -->
  <div class="hidden lg:flex lg:w-1/2 bg-red-600 relative">
    <!-- Pattern Overlay -->
    <div class="absolute inset-0 bg-[url('/assets/images/pattern.svg')] opacity-20"></div>

    <div class="relative z-10 flex flex-col items-center justify-center h-full text-white p-10 text-center">
      <h1 class="text-4xl font-bold">Fast, Efficient and Productive</h1>
      <p class="mt-4 text-lg">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis aute irure dolor in reprehenderit in voluptate velit.
      </p>
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="flex w-full lg:w-1/2 items-center justify-center bg-black">
    <div class="w-full max-w-md bg-gray-900 bg-opacity-80 p-8 rounded-lg shadow-lg">
      <div class="flex justify-center">
        <img src="/assets/images/icons/logo.png" alt="Logo" class="w-[190px] h-16">
      </div>
      <h2 class="text-2xl font-semibold text-white text-center mt-4">Hello Again!</h2>
      <p class="text-gray-400 text-center">Enter your credentials to access your account.</p>

      <!-- Google Login -->
      <button class="w-full mt-6 flex items-center justify-center bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700">
        <img src="/assets/images/icons/google-logo.svg" class="w-5 h-5 mr-2" alt="Google">
        Log in with Google
      </button>

      <!-- Divider -->
      <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-600">
        <span class="px-3 text-gray-400">or</span>
        <hr class="flex-grow border-gray-600">
      </div>

      <!-- Email & Password -->
      <form>
        <div class="mb-4">
          <label for="email" class="text-gray-300 block mb-2">Email Address</label>
          <input type="email" id="email" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring focus:ring-red-500">
        </div>
        <div class="mb-4 relative">
          <label for="password" class="text-gray-300 block mb-2">Password</label>
          <input type="password" id="password" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring focus:ring-red-500">
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex justify-between items-center text-sm text-gray-400">
          <label>
            <input type="checkbox" class="mr-2"> Remember me
          </label>
          <a href="#" class="text-red-500 hover:underline">Forgot your password?</a>
        </div>

        <!-- Sign In Button -->
        <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg mt-4 hover:bg-red-700">
          Sign in
        </button>

        <p class="text-gray-400 text-center mt-4">
          Not a Member yet? <a href="#" class="text-red-500 hover:underline">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</div>
