<div class="min-h-screen flex flex-col md:flex-row">
  <!-- Image Section -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-10 bg-gradient-to-r from-red-600 via-red-700 to-red-800">
    <img src="/assets/images/auth/auth-screens.png" alt="Auth Screen" class="w-4/5 sm:w-3/5 md:w-auto max-w-full h-auto rounded-lg shadow-2xl">
  </div>

  <!-- Signup Section -->
  <div class="w-full md:w-1/2 bg-gray-900 flex items-center justify-center p-6 md:p-10">
    <div class="bg-gray-800 shadow-lg rounded-lg p-6 md:p-8 max-w-md w-full">
      <h2 class="text-xl md:text-2xl font-bold text-center text-white mb-4 md:mb-6">Sign Up!</h2>
      <p class="text-gray-400 text-center mb-6 md:mb-8">Let's get started with your 30-day free trial</p>

      <div class="space-y-4 md:space-y-6">
        <button class="w-full flex items-center justify-center bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition duration-300">
          <svg class="w-5 h-5 md:w-6 md:h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
          Sign Up with Google
        </button>

        <div class="flex items-center justify-center space-x-3 md:space-x-4">
          <div class="flex-1 h-px bg-gray-700"></div>
          <span class="text-gray-500">or</span>
          <div class="flex-1 h-px bg-gray-700"></div>
        </div>

        <div class="space-y-3 md:space-y-4">
          <input type="email" placeholder="Email address" class="w-full px-3 py-2 md:px-4 md:py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
          <input type="password" placeholder="Password" class="w-full px-3 py-2 md:px-4 md:py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
          <input type="password" placeholder="Confirm Password" class="w-full px-3 py-2 md:px-4 md:py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="terms" class="w-4 h-4 text-red-600 bg-gray-700 border-gray-600 rounded focus:ring-red-500">
          <label for="terms" class="ml-2 text-sm text-gray-400">I Accept the Terms</label>
        </div>

        <button class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition duration-300">
          Sign up
        </button>

        <p class="text-center text-gray-400">
          Already have an Account? <a href="#" class="text-red-400 hover:underline">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
