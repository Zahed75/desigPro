<div class="min-h-screen flex">
  <!-- Image Section with Gradient Background -->
  <div class="w-1/2 flex items-center justify-center p-10 relative bg-gradient-to-r from-red-600 via-red-700 to-red-800">
    <!-- Auth Screen Image -->
    <img src="/assets/images/auth/auth-screens.png" alt="Auth Screen" class="relative z-10 max-w-full h-auto rounded-lg shadow-2xl" />
  </div>

  <!-- Signup Section with Dark Background -->
  <div class="w-1/2 bg-gray-900 flex items-center justify-center p-10">
    <div class="bg-gray-800 shadow-lg rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-white mb-6">Sign Up !</h2>
      <p class="text-gray-400 text-center mb-8">
        Let's get started with your 30 day free trial
      </p>

      <div class="space-y-6">
        <button class="w-full flex items-center justify-center bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition duration-300">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
          Sign Up with Google
        </button>

        <div class="flex items-center justify-center space-x-4">
          <div class="flex-1 h-px bg-gray-700"></div>
          <span class="text-gray-500">or</span>
          <div class="flex-1 h-px bg-gray-700"></div>
        </div>

        <div class="space-y-4">
          <input type="email" placeholder="Email address" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
          <input type="password" placeholder="Password" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
          <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="terms" class="w-4 h-4 text-red-600 bg-gray-700 border-gray-600 rounded focus:ring-red-500">
          <label for="terms" class="ml-2 text-sm text-gray-400">I Accept the Terms</label>
        </div>

        <button class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition duration-300">
          Sign up
        </button>

        <p class="text-center text-gray-400">
          Already have an Account? <a href="#" class="text-red-400 hover:underline">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
